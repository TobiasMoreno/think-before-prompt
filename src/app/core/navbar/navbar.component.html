<nav class="w-full flex items-center justify-between py-4 px-6 bg-gray-800 shadow-md sticky top-0 z-50" role="navigation" aria-label="Main navigation">
  <a routerLink="/" class="font-bold text-lg text-white hover:text-cyan-300 focus-visible:outline focus-visible:outline-cyan-400 transition-colors duration-200" tabindex="0">
    Think Before Prompt
  </a>
  <!-- Botón hamburguesa solo en móvil -->
  <button class="md:hidden flex items-center px-3 py-2 border rounded text-white border-cyan-400 focus:outline-none" aria-label="Abrir menú" (click)="toggleMenu()" [attr.aria-expanded]="menuOpen">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>
  <!-- Menú de links -->
  <div class="hidden md:flex md:flex-1 md:justify-between md:items-center md:ml-8">
    <!-- 4 items a la izquierda -->
    <ul class="flex gap-4">
      @for (link of leftLinks; track link.path) {
        <li>
          <a routerLink="{{link.path}}"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{ exact: true }"
             class="block px-4 py-2 text-white hover:text-purple-400 focus:outline-none rounded transition-colors duration-200 whitespace-nowrap  hover:underline hover:underline-offset-8 hover:decoration-2"
          >{{link.label}}</a>
        </li>
      }
    </ul>
    <!-- Item centrado -->
    <div class="flex justify-center">
      <a routerLink="/que-es-ia"
         routerLinkActive="active-link"
         [routerLinkActiveOptions]="{ exact: true }"
         class="block px-4 py-2 text-white text-xl hover:text-purple-400 focus:outline-none rounded transition-colors duration-200 whitespace-nowrap hover:underline hover:underline-offset-8 hover:decoration-2"
      >¿Qué es la IA?</a>
    </div>
    <!-- 4 items a la derecha -->
    <ul class="flex gap-4">
      @for (link of rightLinks; track link.path) {
        <li>
          <a routerLink="{{link.path}}"
             routerLinkActive="active-link"
             [routerLinkActiveOptions]="{ exact: true }"
             class="block px-4 py-2 text-white hover:text-purple-400 focus:outline-none rounded transition-colors duration-200 whitespace-nowrap hover:underline hover:underline-offset-8 hover:decoration-2"
          >{{link.label}}</a>
        </li>
      }
    </ul>
  </div>
  <!-- Menú móvil -->
  <ul
    class="flex flex-col md:hidden gap-4 fixed top-16 right-0 left-0 bg-blue-700 shadow-lg w-full h-auto transition-all duration-300 ease-in-out z-40"
    [class.hidden]="menuOpen"
    [class.flex]="!menuOpen"
    tabindex="-1"
  >
    @for (link of allLinks; track link.path) {
      <li>
        <a routerLink="{{link.path}}"
           routerLinkActive="active-link"
           [routerLinkActiveOptions]="{ exact: true }"
           class="block px-4 py-2 text-white hover:text-purple-400 focus:outline-none rounded transition-colors duration-200 whitespace-nowrap hover:bg-blue-800 hover:underline hover:underline-offset-8 hover:decoration-2"
           (click)="menuOpen = false"
        >{{link.label}}</a>
      </li>
    }
  </ul>
</nav>
