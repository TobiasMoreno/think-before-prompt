<!-- Botón para abrir/cerrar sidebar -->
<button 
  (click)="toggleSidebar()"
  class="fixed top-4 left-4 z-50 p-2 bg-white border border-gray-200 rounded-md shadow-md hover:bg-gray-50 transition-colors duration-200"
>
  <span class="text-gray-600 text-lg cursor-pointer">
    @if (isSidebarOpen) {
      ✕
    } @else {
      ☰
    }
  </span>
</button>

<div 
  class="w-70 h-screen bg-white border-r border-gray-200 flex flex-col fixed left-0 top-0 z-40 shadow-lg transition-transform duration-300 ease-in-out"
  [class.transform]="!isSidebarOpen"
  [class.-translate-x-full]="!isSidebarOpen"
>
  <!-- Header del sidebar -->
  <div class="p-6 px-4 border-b border-gray-200 bg-gradient-to-br from-indigo-500 to-purple-600">
    <h1 class="text-white text-xl font-bold m-0 text-center">Think Before Prompt</h1>
  </div>

  <!-- Navegación del sidebar -->
  <nav class="flex-1 p-4 overflow-y-auto">
    @for (section of sidebarSections; track section.title) {
      <div class="mb-2">
        <!-- Header de la sección -->
        <button 
          (click)="toggleSection(section)"
          class="w-full px-4 py-3 bg-transparent border-none flex justify-between items-center cursor-pointer font-semibold text-gray-700 transition-all duration-200 rounded-md mx-2 hover:bg-gray-100 hover:text-gray-900"
          [class.bg-gray-200]="isSectionExpanded(section)"
          [class.text-gray-900]="isSectionExpanded(section)"
        >
          <span class="text-sm font-semibold">{{ section.title }}</span>
          <span class="text-xs transition-transform duration-200">
            @if (isSectionExpanded(section)) {
              ▼
            } @else {
              ▶
            }
          </span>
        </button>

        <!-- Items de la sección -->
        <div 
          class="max-h-0 overflow-hidden transition-all duration-300 ease-in-out"
          [class.max-h-96]="isSectionExpanded(section)"
        >
          @for (item of section.items; track item.label) {
            <a 
              [routerLink]="item.path"
              routerLinkActive="bg-blue-100 text-blue-700 font-medium"
              [routerLinkActiveOptions]="{ exact: true }"
              class="flex items-center px-4 py-2 text-gray-500 no-underline text-sm transition-all duration-200 rounded-md mx-2 my-0.5 hover:bg-gray-100 hover:text-gray-900"
            >
              <span class="mr-3 text-base w-5 text-center">{{ item.icon }}</span>
              <span class="flex-1">{{ item.label }}</span>
            </a>
          }
        </div>
      </div>
    }
  </nav>

  <!-- Footer del sidebar -->
  <div class="p-4 border-t border-gray-200 bg-gray-50">
    <a routerLink="/sobre-el-proyecto" class="flex items-center text-gray-500 no-underline text-sm transition-colors duration-200 hover:text-gray-900">
      <span class="mr-2">ℹ️</span>
      <span>Sobre el proyecto</span>
    </a>
  </div>
</div>

<!-- Overlay para cerrar sidebar en móvil -->
@if (isSidebarOpen) {
  <div 
    class="fixed inset-0 bg-black bg-opacity-50 z-30 md:hidden"
    (click)="toggleSidebar()"
  ></div>
}
