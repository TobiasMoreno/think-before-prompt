<div class="hero-scroll-area relative min-h-[300vh] flex flex-col items-center justify-start overflow-hidden">
  <!-- Fondo animado con gradientes -->
  <div class="fixed inset-0 bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 z-0"></div>
  
  <!-- Cometas animadas -->
  <div class="fixed inset-0 z-1 overflow-hidden pointer-events-none">
    <div class="comet comet-1"></div>
    <div class="comet comet-2"></div>
    <div class="comet comet-3"></div>
    <div class="comet comet-4"></div>
  </div>
  
  <!-- Partículas de estrellas -->
  <div class="fixed inset-0 z-1 overflow-hidden pointer-events-none">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>
  
  <!-- Gradiente animado adicional -->
  <div class="fixed inset-0 z-1 bg-gradient-to-r from-blue-500/20 via-purple-500/20 to-pink-500/20 animate-pulse"></div>
  
  <!-- Slides de contenido -->
 
     <div class="relative z-10 w-full flex flex-col items-center">
      @for (slide of slides; track slide.title; let idx = $index) {
      <section
        [id]="'slide-' + idx"
        class="h-[100vh] flex flex-col items-center justify-center text-center w-full"
      >
        <!-- Icono animado -->
        <div class="text-8xl mb-8" data-aos="zoom-in">
          {{ slide.icon }}
        </div>
        
        <!-- Título con efecto de texto brillante -->
        <h1 class="text-5xl md:text-7xl font-bold mb-6 glow-text" data-aos="fade-up">
          {{ slide.title }}
        </h1>
        
        <!-- Subtítulo con gradiente -->
        <p class="text-xl md:text-2xl mb-8 text-gradient" data-aos="fade-up">
          {{ slide.text }}
        </p>
        
        <!-- Botón con efectos hover -->
        <button class="px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-600 text-white font-semibold rounded-full shadow-2xl hover:shadow-purple-500/50 transition-all duration-300 transform hover:scale-105 delay-200 relative overflow-hidden group" data-aos="fade-up" data-aos-delay="700">
          <span class="relative z-10">{{ slide.button }}</span>
          <div class="absolute inset-0 bg-gradient-to-r from-purple-600 to-pink-600 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        </button>
      </section>
    }
  </div>
</div>
