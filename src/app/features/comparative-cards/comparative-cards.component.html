<div class="flex flex-wrap gap-8 justify-center my-8 ">
  @for (card of comparativeCards; track card.title) {
    <div class="bg-black rounded-2xl shadow-lg p-8 max-w-lg min-w-[320px] w-full flex flex-col gap-4  ">
      <h2 class="text-xl font-bold text-center mb-2 text-white">{{ card.title }}</h2>
      <div class="flex gap-6 text-black">
        <div class="flex-1 bg-red-50 border-2 border-red-400 rounded-lg p-4 flex flex-col gap-2">
          <div class="flex items-center gap-2 mb-1">
            <span class="text-2xl">❌</span>
            <h3 class="text-lg font-semibold">Mal uso</h3>
          </div>
          <p class="text-sm">{{ card.badUsage }}</p>
        </div>
        <div class="flex-1 bg-green-50 border-2 border-green-500 rounded-lg p-4 flex flex-col gap-2">
          <div class="flex items-center gap-2 mb-1">
            <span class="text-2xl">✅</span>
            <h3 class="text-lg font-semibold">Buen uso</h3>
          </div>
          <p class="text-sm">{{ card.goodUsage }}</p>
        </div>
      </div>
      @if (card.example) {
        <pre class="bg-gray-100 rounded-lg p-4 text-xs overflow-x-auto mt-2 text-black">{{ card.example }}</pre>
      }
    </div>
  }
</div>
