@if (showNavigationBar) {
<div [class]="getContainerClasses()"
     [class.ml-0]="!sidebarService.isSidebarOpen"
     [class.ml-70]="sidebarService.isSidebarOpen" >
  <div [class]="getContentClasses()">
    <div class="flex justify-between text-sm">
      @if (showCurrentSection) {
        <span class="text-gray-600 md:block justify-start flex">
          Secci√≥n actual: <strong class="text-blue-600">{{ getCurrentSectionTitle() }}</strong>
        </span>
      }
      <div class="flex flex-wrap gap-1 md:gap-2 justify-end">
        @for (section of sections(); track section.id) {
          <button 
            (click)="scrollToSection(section.id)"
            [class]="getButtonClasses(section.id)">
            @if (shouldShowIcon(section)) {
              <span [class]="getIconClasses()">{{ section.icon }}</span>
            }
            @if (shouldShowTitle(section)) {
              <span [class]="getTitleClasses()">{{ section.title }}</span>
            }
          </button>
        }
      </div>
    </div>
  </div>
</div>
}
